<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(167, 233, 224);
        }

        header {
            background-color: rgba(247, 209, 221, 0.91);
            color: rgba(228, 59, 115, 0.91);
            text-align: center;
            padding: 1em;
            font-size: 24px;
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.91);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.91);
            color: rgba(255, 255, 255, 0.91);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(56, 142, 60, 0.91);
        }

        .register-link {
            margin-top: 10px;
            text-align: center;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <script>
        function updatePlaceholder() {
            var userTypeSelect = document.getElementById('userType');
            var keyInput = document.getElementById('key');
            var hiddenUserType = document.getElementById('hiddenUserType');
    
            // Update the hidden input with the selected user_type
            hiddenUserType.value = userTypeSelect.value;
    
            if (userTypeSelect.value === 'renter' || userTypeSelect.value === 'dp') {
                keyInput.placeholder = 'SSN';
            } else if (userTypeSelect.value === 'rentee') {
                keyInput.placeholder = 'NID';
            }
        }
    
        updatePlaceholder();
    </script>
    <header>
        Login page
    </header>

    <div class="container">
        <input type="hidden" name="user_type" value="" id="hiddenUserType">
        <form action="{% url 'login_view' %}" method="POST" id="loginForm">
            {% csrf_token %}
            <select name="user_type" id="userType" onchange="updatePlaceholder()">
                <option value="renter">Renter</option>
                <option value="rentee">Rentee</option>
                <option value="dp">Delivery Person</option>
            </select>
            <input type="text" placeholder="" name="key" id="key" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="register-link">
        Don't have an account? <a href='../'>Register</a>
    </div>

</body>
</html>
