<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #50c8d8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .payment-form {
            background-color:  #f5e1da;
;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .payment-button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0edae8;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .payment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

  <div class="payment-form">
      <h2>Choose Your Payment Method</h2>
      <div class="payment-buttons">
          <a href="../bkash-transaction" class="payment-button">BKASH</a>
          <a href="../nagad-transaction" class="payment-button">NAGAD</a>
          <a href="../checkout" class="payment-button">Credit Card</a>
      </div>
  </div>

</body>


    </div>

    <script>
        function selectPayment(method) {
    if (method === 'BKASH') {
        // Perform actions or redirect for BKASH
        alert('Redirecting to BKASH payment page...');
    } else if (method === 'NAGAD') {
        // Perform actions or redirect for NAGAD
        alert('Redirecting to NAGAD payment page...');
    } else if (method === 'Credit Card') {
        // Perform actions or redirect for Credit Card
        alert('Redirecting to Credit Card payment page...');
    } else {
        alert('Invalid payment method selected');
    }
}
    </script>

</body>
</html>
