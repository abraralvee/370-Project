<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLEswap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-size: 24px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-box {
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .login-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        STYLEswap
    </header>

    <div class="container">
        <div class="login-box" onclick="location.href='login/'">
            Renter Login
        </div>

        <div class="login-box" onclick="location.href='login/'">
            Rentee Login
        </div>

        <div class="login-box" onclick="location.href='login/'">
            Delivery Person Login
        </div>
    </div>
</body>
</html>
