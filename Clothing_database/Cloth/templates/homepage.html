<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSwap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a7e9e0;
        }

        header {
            background-color: rgba(247, 209, 221, 0.91);
            color: rgba(228, 59, 115, 0.91);
            text-align: center;
            padding: 1em;
            font-size: 32px;
            font-weight: bold;
        }

        #slogan {
            font-size: 18px;
            color: rgba(124, 29, 61, 0.91);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 8px;
            border: 2px solid #ff80ab;
            color: #080808;
            font-size: 14px;
        }

        .login-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>StyleSwap</h1>
        <div id="slogan">Rent it, Rock it, Return it</div>
    </header>

    <div class="container">
        <div class="login-box" onclick="location.href='register_renter/'">
            <h2>Renter Sign Up</h2>
            <p>Own Stylish Clothes?<br>Sign up to Rent Them Out!</p>
        </div>

        <div class="login-box" onclick="location.href='register_rentee/'">
            <h2>Rentee Sign Up</h2>
            <p>Elevate Your Style!<br>Rent Trendy Outfits for Any Occasion</p>
        </div>

        <div class="login-box" onclick="location.href='register_dp/'">
            <h2>Delivery Person Sign Up</h2>
            <p>Join the Style Express!<br>Deliver Fashion to Doorsteps</p>
        </div>
    </div>
</body>

</html>
