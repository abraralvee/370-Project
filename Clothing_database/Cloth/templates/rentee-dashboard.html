<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentee Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(167, 233, 224);
        }

        header {
            background-color: rgba(247, 209, 221, 0.91);
            color: rgba(228, 59, 115, 0.91);
            text-align: center;
            padding: 1em;
            font-size: 28px;
            font-family: 'Quicksand', sans-serif;
        }

        nav {
            background-color: rgb(167, 233, 224);
            color: rgba(12, 54, 54, 0.91);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-family: 'Quicksand', sans-serif;
        }

        /* Updated Navigation Styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: rgba(12, 54, 54, 0.91);
        }

        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.91);
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: rgba(12, 51, 51, 0.91);
        }

        .item {
            border: 1px solid rgba(221, 221, 221, 0.91);
            padding: 10px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.91);
            border-radius: 5px;
        }

        .button {
            background-color: rgba(76, 175, 80, 0.91);
            color: rgba(255, 255, 255, 0.91);
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgba(56, 142, 60, 0.91);
        }

        @media only screen and (max-width: 600px) {
            
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome {{user_name}}</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'rentee_home' user_id=user_id %}">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="{% url 'rentee' %}" class="button">Browse by Type</a></li>
        </ul>
    </nav>

    <section id="profile">
        <h2>Profile</h2>
        <div class="item">
            <p>Name: {{user_name}}</p>
            <p>Email: {{user_email}}</p>
            <p>UserID: {{user_id}}</p>
            <p>Shipping Address: {{user_address}}</p>
        </div>
        <a href="{% url 'edit_profile' user_id=user_id %}" class="button">Edit Profile</a>
    </section>
</body>

</html>
